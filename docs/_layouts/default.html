<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  {% include header.html %}
  
  <main class="main-content">
    <article class="page-content">
      {{ content }}
    </article>
  </main>

  <footer class="site-footer">
    <div class="footer-wrapper">
      <p>
        <a href="{{ site.github.repository_url }}">lazy-wrappers</a> by 
        <a href="https://github.com/{{ site.github.owner_name }}">{{ site.github.owner_name }}</a>
      </p>
      <p class="footer-tagline">{{ site.description }}</p>
    </div>
  </footer>
</body>
</html>
